<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Marks Form</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f0f0f0;
      }

      .container {
         background-color: #fff;
         padding: 20px;
         border-radius: 5px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         text-align: center;
      }

      .container h1 {
         margin-bottom: 20px;
      }

      #message {
         margin-top: 20px;
         display: none;
      }

      .success {
         display: block;
      }

      .logout-btn {
         display: inline-block;
         padding: 10px 20px;
         background-color: #007bff;
         color: #fff;
         text-decoration: none;
         border-radius: 5px;
         margin-top: 20px;
      }

      .logout-btn:hover {
         background-color: #0056b3;
      }
   </style>
</head>
<body>
   <div class="container">
      <p>Your marks form is successfully submitted!</p>
      <a href="main.html" class="logout-btn">Logout</a>
   </div>
</body>
</html>
